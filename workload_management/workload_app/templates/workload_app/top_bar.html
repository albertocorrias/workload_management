
<div class="top_bar">   
    Workload application
</div>
<div class="login_bar">
    {% if user.is_authenticated %}
            You are logged in as {{ user.get_username }}. 
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button  class="btn btn-info"  type="submit">Log Out</button>
            </form>
    {% else %}
        <a href="{% url 'login'%}?next={{request.path}}"><button  class="btn btn-info">Login</button></a>
    {% endif %}
</div>
