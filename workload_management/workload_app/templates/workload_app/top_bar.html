<div class="login_bar">
    {% if user.is_authenticated %}
    You are logged in as {{ user.get_username }}. 
    <a href="{% url 'logout'%}?next={{request.path}}">Click here to logout</a>
    {% else %}
    <a href="{% url 'login'%}?next={{request.path}}">Login</a>
    {% endif %}
</div>
